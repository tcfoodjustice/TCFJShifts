machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  override:
     - chmod +x gradlew
     - ./gradlew build
     - docker info
     - docker build --rm=false -t larse514/tcfjshifts:$CIRCLE_SHA1 .

  pre:
     - pip install awscli
test:
  post:
    - docker run -d -p 8080:8080 --name shiftsservice larse514/tcfjshifts:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:8080 | grep "hello world"
deployment:
  development:
    branch: development
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - sh ./deploy.sh