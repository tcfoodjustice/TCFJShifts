machine:
  python:
    version: 2.7.11
  services:
    - docker

dependencies:
  override:
     - chmod +x gradlew
     - ./gradlew build
     - docker info
     - docker build --rm=false -t larse514/tcfjshifts:$CIRCLE_SHA1 .

  pre:
     - pip install awscli
     - aws configure set default.region us-west-2
test:
  post:
    - docker run -d -p 8080:8080 --name shiftsservice larse514/tcfjshifts:$CIRCLE_SHA1; sleep 10
    - docker ps
    - docker port shiftsservice
    - curl --retry 10 --retry-delay 5 http://localhost:8080/greetings | grep "Hello World"
deployment:
  development:
    branch: development
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - sh ./deploy.sh $CIRCLE_SHA1 development