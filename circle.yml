machine:
  services:
    - docker

dependencies:
  override:
     - chmod +x gradlew
     - ./gradlew build
  pre:
     - pip install awscli
     - docker build --rm=false -t larse514/tcfjshifts:$CIRCLE_SHA1 .
test:
  post:
    - docker run -d -p 8080:8080 -e "SECRET_KEY_BASE=abcd1234" circleci/hello:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080/greetings
deployment:
  development:
    branch: development
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - sh ./deploy.sh